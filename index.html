    <script>
      rjq("#rjp-radiojar-player").radiojar("player", {
        streamName: "u52ufw1qayduv",
        enableUpdates: true,
        defaultImage:
          "http://www.radiojar.com/img/sample_images/Radio_Stations_Avatar_BLUE.png",
        autoplay: true,
      });
      rjq("#rjp-radiojar-player").off("rj-track-load-event");
      rjq("#rjp-radiojar-player").on(
        "rj-track-load-event",
        function (event, data) {
          updateInfo(data);
          if (data.title != "" || data.artist != "") {
            rjq(".rjp-trackinfo-container").show();
            rjq("#trackInfo").html(data.artist + ' - "' + data.title + '"');
          } else {
            rjq(".rjp-trackinfo-container").hide();
          }
        }
      );

      function updateInfo(data) {
        if (data.thumb) {
          rjq("#rj-cover").html(
            '<a href="#"><img src="' + data.thumb + '" alt="" title="" /></a>'
          );
        } else {
          rjq("#rj-cover").html("");
        }
      }

      $(".more").on("click", function () {
        $(".latest-tracks").addClass("open");
      });

      $(".close-playlist").on("click", function () {
        $(".latest-tracks").removeClass("open");
      });

      jQuery(document).ready(function ($) {
        var trackHistory = [];
        var streamName = "u52ufw1qayduv";
        var intervalNowPlaying;

        function getHistoryTracks() {
          $.ajax({
            url:
              "https://proxy.radiojar.com/api/stations/" +
              streamName +
              "/tracks/",
            type: "GET",
            dataType: "json",
            async: true,
            success: function (data) {
              trackHistory = [];
              for (var i = data.length - 1; i > data.length - 6; i--) {
                console.log("traks name " + data + " " + data[i]);
                if (data[i]) {
                  trackHistory.push(data[i]);
                }
              }
              updateTrackList(trackHistory, false);
            },
            error: function (xhr, ajaxOptions, thrownError) {},
          });
        }

        function updateTrackList(trackList, update) {
          var output = "";
          if (trackList.length >= 1) {
            if (update) {
              for (var i = 1; i < 6; i++) {
                try {
                  output +=
                    "<tr><td class='track'>" +
                    trackList[i].track +
                    "</td><td class='artist'>" +
                    trackList[i].artist +
                    "</td></tr>";
                } catch (e) {}
              }
            } else {
              for (var i = 0; i < 5; i++) {
                try {
                  output +=
                    "<tr><td class='track'>" +
                    trackList[i].track +
                    "</td><td class='artist'>" +
                    trackList[i].artist +
                    "</td></tr>";
                } catch (e) {}
              }
            }

            $("#track_list").html("");
            $("#track_list").append(output);
          }
        }
        getHistoryTracks();
        setInterval(function () {
          getHistoryTracks();
        }, 30000);

        var getNowPlaying = function () {
          $.ajax({
            url: "https://media.athensvoice.gr/_xradio/nowplaying",
            method: "GET",
            success: function (response) {
              $(".time").find("#hour").text(response.time);
              $(".time").find("#producer").text(response.producer);
            },
            error: function (error) {
              console.log(error);
            },
          });
        };

        function startNowPlayingInterval() {
          intervalNowPlaying = setInterval(function () {
            getNowPlaying();
          }, 2 * 60 * 1000);
        }

        function stopNowPlayingInterval() {
          clearInterval(intervalNowPlaying);
        }

        //start
        getNowPlaying();
        setInterval(function () {
          getNowPlaying();
        }, 30000);

        // end start

        getNowPlaying();
        startNowPlayingInterval();
        $(window).on("beforeunload", function () {
          stopNowPlayingInterval();
        });
      });
    </script>
